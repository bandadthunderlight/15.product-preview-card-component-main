<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="cardItem-section">
    <div class="cardItem-container">

      <div class="cardItem-imgHolder">
        <img class="cardItem-img" src="./images/image-product-mobile.jpg" />
      </div>
      <div class="cardItem-textHolder">
        <div class="cardItem-info">PERFUME</div>
        <div class="cardItem-title">Gabrielle Essence Eau De Parfum</div>
        <div class="cardItem-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="cardItem-priceHolder">
          <p class="cardItem-price">$149.99</p>
          <p class="cardItem-oldPrice">$169.99</p>
        </div>
        <div class="cardItem-addBtn"><img class="btn-icon" src="./images/icon-cart.svg"/>Add to Cart</div>
      </div>


    </div>
  </section>











</body>

</html>
